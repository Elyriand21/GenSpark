<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/test.js"></script>
    <link rel="stylesheet" href="css/test.css">
    <title>Student Registration Form</title>
</head>

<body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-xl-6">
                <h2 style="text-align: center;">Student Registration Form</h2>
                <div id="design">
                    <form action="/nothing.php">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" name="firstname" placeholder="Type first name here">

                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" name="lastname" placeholder="Type last name here">

                        <label for="age">Age</label>
                        <input type="number" id="age" name="age" placeholder="Type your age here please">

                        <label for="add">Address</label>
                        <input type="text" id="add" name="address" placeholder="Type your address here">

                        <label for="ethn">Ethnicity/Race</label>
                        <select name="ethn" id="ethnicity">
                            <option value="Native American or Alaskan Native">Native American or Alaskan Native</option>
                            <option value="Asian">Asian</option>
                            <option value="Black or African American">Black or African American</option>
                            <option value="Hispanic or Latino/Latina">Hispanic or Latino/Latina</option>
                            <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific
                                Islander</option>
                            <option value="White or European Descent">White or European Descent</option>
                        </select>

                        <label for="origin">Country of Origin</label>
                        <input type="text" id="origin" name="origin" placeholder="Type your country of origin here">

                        <input type="button" value="Submit" onclick="showtext()">
                    </form>
                </div>
                <div id="show" class="showtxt">

                </div>
            </div>
        </div>
    </div>


    
</body>

</html>
