<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/test.css">
    <title>Student Registration Form</title>
</head>

<body>
    <form id="student-registration-form" action="result.html" method="GET">
        <div class="title">
            <h2 style="text-align: center;">Student Registration Form</h2>
        </div>
        <div class="form-field" id="design">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="First Name" placeholder="Type first name here" required>
            <small></small>
        </div>

        <div class="form-field" id="design">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="Last Name" placeholder="Type last name here" required>
            <small></small>
        </div>

        <div class="form-field" id="design">
            <label for="age">Age</label>
            <input type="number" id="age" name="Age" placeholder="Type your age here please" required>
            <small></small>
        </div>

        <div class="form-field" id="design">
            <label for="add">Address</label>
            <input type="text" id="add" name="Address" placeholder="Type your address here" required>
            <small></small>
        </div>
        <div id="design">
            <label for="ethn">Ethnicity/Race</label>
            <select name="Ethnicity" id="ethn">
                <option value="Native American or Alaskan Native">Native American or Alaskan Native</option>
                <option value="Asian">Asian</option>
                <option value="Black or African American">Black or African American</option>
                <option value="Hispanic or Latino/Latina">Hispanic or Latino/Latina</option>
                <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific
                    Islander</option>
                <option value="White or European Descent">White or European Descent</option>
            </select>
        </div>

        <div class="form-field" id="design">
            <label for="origin">Country of Origin</label>
            <input type="text" id="origin" name="Origin" placeholder="Type your country of origin here" required>
            <small></small>
        </div>

        <button type='submit' class="btn">Submit</button>
    </form>
    <script src="/js/test.js"></script>
</body>

</html>
